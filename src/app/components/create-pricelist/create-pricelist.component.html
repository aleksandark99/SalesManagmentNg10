<p>create-pricelist works!</p>
<div class="container">
  <div class="row">
    <div class="col-sm">
      <select class="browser-default custom-select" [(ngModel)]="selectedArticle">
        <!-- <option selected>Open this select menu</option> -->
        <option *ngFor="let article of articles" [value]="article.id">
          {{ article.name }}
        </option>
      </select>
    </div>

    <div class="col-sm">
      <div class="md-form">
        <input mdbInput type="text" id="form1" class="form-control" />
        <label for="form1" class="">Price</label>
      </div>
    </div>

    <div class="col-sm">
      <button type="button" mdbBtn color="primary" mdbWavesEffect (click)="hel()"
      >
        Add Pricelist item
      </button>
    </div>
  </div>
  <div class="row">
    <div class="col col-lg-12">
      <table mdbTable>
        <thead>
          <tr>
            <th *ngFor="let head of headElements" scope="col">{{ head }}</th>
          </tr>
        </thead>
        <tbody>
          <tr mdbTableCol *ngFor="let el of elements">
            <th scope="row">{{ el.id }}</th>
            <td>{{ el.name }}</td>
            <td>{{ el.price }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
