<p>create-pricelist works!</p>
<div class="container">
    <div class="row">

    <div class="col-sm">

        <select class="browser-default custom-select">
        
            <option selected>Open this select menu</option>
            <option *ngFor="let artikal of dropdownElements" [value]="artikal.id">{{ artikal.naziv }}</option>
        </select>
    </div>

    <div class="col-sm">
        <div class="md-form">
            <input mdbInput type="text" id="form1" class="form-control">
            <label for="form1" class="">Price</label>
          </div>   
         </div> 



    <div class="col-sm">
        <button type="button" mdbBtn color="primary" mdbWavesEffect>Add Pricelist item</button>
    </div>



    </div>
    <div class="row">
      <div class="col col-lg-12">


        <table mdbTable>
            <thead>
              <tr>
                <th *ngFor="let head of headElements" scope="col">{{head}} </th>
              </tr>
            </thead>
            <tbody>
              <tr mdbTableCol *ngFor="let el of elements">
                <th scope="row">{{el.id}}</th>
                <td>{{el.first}}</td>
                <td>{{el.last}}</td>
                <td>{{el.handle}}</td>
              </tr>
            </tbody>
          </table>
    </div>
    </div>
</div>
